<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-container">
    <!-- Buttons -->
    <div id="buttons">
      <button id="start-game" class="btn">Start Game</button>
      <button id="reset-game" class="btn" style="display: none;">Reset Game</button>
    </div>

    <!-- Game Area -->
    <div id="game-area" style="display: none;">
      <div class="scoreboard">
        <div class="score">
          <h2>Player</h2>
          <p id="player-score">0</p>
        </div>
        <div class="score">
          <h2>Computer</h2>
          <p id="computer-score">0</p>
        </div>
      </div>

      <!-- Choices Section -->
      <div class="choices">
        <div class="choice" data-choice="rock">
          <img src="images/rock.png" alt="Rock">
        </div>
        <div class="choice" data-choice="paper">
          <img src="images/paper.png" alt="Paper">
        </div>
        <div class="choice" data-choice="scissors">
          <img src="images/scissors.png" alt="Scissors">
        </div>
      </div>

      <div class="result">
        <p id="result-text">Press Start to Play!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
